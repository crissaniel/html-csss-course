<!DOCTYPE html>
<html>
  <head>
    <style>
      .icon{
        width: 200px;
        display: inline-block;
        box-shadow: 0px 0px 10px rgba(0,0,0,.25);
      }
      img{
        width:200px;
        height:200px;
        object-fit: contain;
        margin-bottom: 5px;
      }
      p{
        font-family: arial;
        color: black;
        font-size: 16px;
        margin-top: 0px;
        margin-bottom: 0px;
        margin-left: 0px;
        margin-right: 0px;
      }
      .name{
        font-weight: bold;
        margin-bottom: 5px;
        margin-left: 5px;
      }
      .friends{
        color: grey;
        margin-bottom: 10px;
        margin-left: 5px;
      }
      button{
        background-color: rgb(75, 75, 255);
        color: white;
        border: none;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 3px;
        margin-left: 5px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: opacity 0.15s;
      }
      button:hover{
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="icon">
      <img src="thumbnails/pompomporin.jpg">
      <p class="name">Oliver</p>
      <p class="friends">2 mutual friends</p>
      <button>Add Friend</button>
    </div>
  </body>
</html>
